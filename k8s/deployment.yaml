apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalog
  namespace: productcatalog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: productcatalog
  template:
    metadata:
      labels:
        app: productcatalog
    spec:
      containers:
      - name: productcatalogapi
        image: sfilipovski/product-catalog-api
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          valueFrom: 
            configMapKeyRef:
              name: mongo-config
              key: host
        - name: DATABASE_PORT
          valueFrom: 
            configMapKeyRef:
              name: mongo-config
              key: port
        - name: DATABASE_NAME
          valueFrom: 
            configMapKeyRef:
              name: mongo-config
              key: database
        - name: DATABASE_USERNAME
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalog-service
  namespace: productcatalog
spec:
  selector:
    app: productcatalog
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 30000
      targetPort: 8080
